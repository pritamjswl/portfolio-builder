<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Portfolio, Profile, Resume, CV, Portfolio builder, Profile builder, Resume builder, CV builder">
    <meta name="description" content="Build and share your professional profile and portfolio">
    <!-- Open Graph Protocol -->
    <meta property="og:title" content="LOGO - Build and Share Your Professional Portfolio">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="LOGO">
    <meta property="og:description" content="Create, customize, and share your professional profile and portfolio with ease on LOGO.">
    <!-- <meta property="og:image" content="/static/image/banner.jpg" alt="LOGO"> -->
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block js %}{% endblock %}
    <title>{% block title %}LOGO{% endblock %}</title>
    <!--Custom styles-->
    <script src="/static/js/main.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- <link rel="icon" href="/static/image/icon.png"> -->
</head>
<body data-bs-theme="dark">
    {% for message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ message[0] }} alert-dismissible fade show rounded-0" role="alert" style="z-index:9999;">
            {{ message[1] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    {% block body %}
    
    {% endblock %}
</body>
</html>
